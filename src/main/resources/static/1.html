<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>

    <title>Document</title>
    <style>
        .slideshow-container {
            max-width: 100vw;
            min-width: 270px;
            position: relative;
            margin: auto;
        }

        .slides {
            position: relative;
            margin-bottom: 50px;
            /*display: flex;*/
            flex-direction: column;
        }

        .slides img {
            width: 100%;
        }

        .first-text, .second-text {
            color: #f2f2f2;
            font-size: 52px;
            padding: 8px 12px;
            position: absolute;
            display: flex;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, 0);
        }
        .first-text {
            top: 30%;
        }

        .second-text {
            top: 60%;
        }

        .thread-text {
            color: #f2f2f2;
            /*position: absolute;*/
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 30px;
            padding: 20px 0;
            /*top: 98%;*/
            background: #F26B47;
            width: 100%;
        }

        .previous, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: red;
            font-weight: bold;
            font-size: 35px;
            transition: 1s ease;
            border-radius: 0 3px 3px 0;
        }

        .next{
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .previous:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }



        @media (max-width: 960px) {

        }

        @media (max-width: 720px) {

        }

        @media (max-width: 540px) {

        }

    </style>
</head>
